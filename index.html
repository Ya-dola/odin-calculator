<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aadil JS Calculator</title>

        <link rel="stylesheet" href="style.css"/>
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1 class="heading">
            Calculating with Dola
        </h1>

        <div class="container">
            <div class="calculator">
                <div class="calcDisplay">
                    <div class="prevCalculation">2 + 2</div>
                    <div class="currCalculation">0</div>
                </div>
                <div class="btnsGrid">
                    <button class="btnSpecial">AC</button>
                    <button class="btnSpecial">C</button>
                    <button class="btnOperation">%</button>
                    <button class="btnOperation">รท</button>

                    <button class="btnNum">7</button>
                    <button class="btnNum">8</button>
                    <button class="btnNum">9</button>
                    <button class="btnOperation">x</button>

                    <button class="btnNum">4</button>
                    <button class="btnNum">5</button>
                    <button class="btnNum">6</button>
                    <button class="btnOperation">-</button>

                    <button class="btnNum">1</button>
                    <button class="btnNum">2</button>
                    <button class="btnNum">3</button>
                    <button class="btnOperation">+</button>

                    <button class="btnSpecial">Dola Icon</button>
                    <button class="btnNum">0</button>
                    <button class="btnNum">.</button>
                    <button class="btnEquals">=</button>
                </div>
            </div>
        </div>

        <div class="footer" data-number>
            <div>
                Copyright &copy; The Odin Project - Aadil Edition
            </div>
        </div>
    </body>
</html>
