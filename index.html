<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aadil JS Calculator</title>

        <link rel="stylesheet" href="style.css"/>
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1 class="heading">
            Calculating with Dola
        </h1>

        <div class="calculator">
            <div class="calcDisplay">
                <div class="prevCalculation"></div>
                <div class="currCalculation">0</div>
            </div>
            <div class="btnsGrid">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button>รท</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

                <button>Dola Icon</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>

        <div class="footer" data-number>
            <div>
                Copyright &copy; The Odin Project - Aadil Edition
            </div>
        </div>
    </body>
</html>
